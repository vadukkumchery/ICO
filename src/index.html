<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv ="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dapp Token ICO Sale</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" style="width:650px">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">DAPP Token Sale</h1>
          <hr />
          <br />
        </div>
        <div id="loader" class="spinner text-center" >

          <p class="-webkit-inner-spin-button">Loading.. Please be patient </p>
        </div>
        <div id="content" class="text-center" style="display:none;">
          <p>Introducing DAPP Token(DAPP)!!
          Token price is <span class="token-price"></span>Ether.You currently have <span class="dapp-balance"></span> &nbsp; DAPP.

      </p>
      <br>
      <form role="form" onsubmit="App.buyTokens();return false;">
        <div class="form-group">
          <div class="input-group">
            <input type="number" id="numberOfTokens" class="form-control input-lg" name="number" value="1" min="1" pattern="[0-9]"> </input>
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>

            </span>
          </div>

        </div>

      </form>
      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">

        </div>

      </div>
      <p> <span class="tokens-sold"></span>/ <span class="tokens-available"></span> tokens sold
      </p>
      <hr>
      <p id="acccountAddress"></p>

        </div>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js">
    </script>
    <script src="js/web3.min.js">
    </script>
    <script src="js/truffle-contract.min.js">
    </script>
    <script src="js/app.js">
    </script>
  </body>
</html>
